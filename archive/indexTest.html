<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yyerf</title>
    <style>
         :root {
            --background: #000000;
            --surface-bg-transparent: rgba(0, 0, 0, 0.2);
            --surface-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-cyan: #00e5ff;
            --glow-color: rgba(0, 229, 255, 0.5);
            --glitch-red: #ff0055;
            --glitch-blue: #00baff;
            --transition-fast: all 0.2s ease-in-out;
            --transition-slow: all 0.4s ease-in-out;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap');
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content-container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            background-color: var(--surface-bg-transparent);
            padding: 3rem;
            border-radius: 12px;
            transition: var(--transition-slow);
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--text-primary);
            margin: 0;
        }
        
        .name-divider {
            border: none;
            height: 1px;
            background-color: var(--surface-border);
            width: 38%;
            margin: 0.1rem auto .2rem;
        }
        
        .sub-nav {
            margin-bottom: 2.5rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            letter-spacing: 1.5px;
        }
        
        .sub-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-fast);
            padding: 0.25rem 0.5rem;
        }
        
        .sub-nav a:hover {
            color: var(--accent-cyan);
            text-shadow: 0 0 8px var(--glow-color);
        }
        
        .sub-nav .nav-separator {
            color: var(--surface-border);
            margin: 0 0.75rem;
            user-select: none;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            max-width: 50ch;
            margin: 0 auto 3rem;
            line-height: 1.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 3rem 0;
            padding: 2rem 0;
        }
        
        .stat-item {
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2.75rem;
            font-weight: 700;
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .section-title {
            color: var(--text-secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 3rem 0 2rem;
        }
        
        .logo-scroller-container {
            overflow: hidden;
            width: 100%;
            white-space: nowrap;
            padding: 1rem 0;
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        
        .logo-track {
            display: flex;
            animation: scroll 30s linear infinite;
            align-items: center;
            gap: 3rem;
        }
        
        .logo-track img,
        .platform-logos img {
            height: 28px;
            transition: var(--transition-fast);
            opacity: 0.6;
        }
        
        .logo-track img:hover,
        .platform-logos img:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        
        .platform-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2.5rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 2rem;
            }
            .content-container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            .stat-number {
                font-size: 2.5rem;
            }
            /* --- RESPONSIVE FIXES START --- */
            .name-divider {
                width: 65%;
                /* Make the line wider on mobile to look more intentional */
                margin-top: 0.5rem;
                margin-bottom: 1rem;
            }
            .sub-nav {
                font-size: 0.9rem;
                /* Slightly smaller font for the nav links */
                margin-bottom: 2rem;
                /* Reduce space below the nav */
            }
            .sub-nav .nav-separator {
                margin: 0 0.5rem;
                /* Reduce space around the separators */
            }
            /* --- RESPONSIVE FIXES END --- */
        }
    </style>
</head>

<body>
    <div id="tsparticles"></div>

    <div class="content-container">
        <header class="header-section">
            <h1>Geoffrey Diapz</h1>
            <hr class="name-divider">
            <nav class="sub-nav">
                <a href="" target="_blank">writeup</a>
                <span class="nav-separator">|</span>
                <a href="" target="_blank">project</a>
                <!-- Updated from 'blog' to 'project' -->
                <span class="nav-separator">|</span>
                <a href="mailto:">contact</a>
            </nav>
            <p class="subtitle">A top-ranked security researcher securing the digital frontier.</p>
        </header>

        <section class="stats-grid">
            <div class="stat-item">
                <span class="stat-number">100+</span>
                <span class="stat-label">Vulnerabilities Found</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">$40+</span>
                <span class="stat-label">In Bounties Earned</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">Top 5%</span>
                <span class="stat-label">On Major Platforms</span>
            </div>
        </section>

        <section class="engagements-section">
            <div class="section-title">Companies Secured</div>
            <div class="logo-scroller-container">
                <div class="logo-track">
                    <img src="https://www.google.com/s2/favicons?sz=64&domain_url=microsoft.com" style="filter: brightness(0) invert(1);" alt="Microsoft">
                    <img src="https://cdn.simpleicons.org/facebook/white" alt="Facebook">
                    <img src="https://cdn.simpleicons.org/messenger/white" alt="Messenger">
                    <img src="https://cdn.simpleicons.org/opera/white" alt="Opera">
                    <img src="https://cdn.simpleicons.org/paypal/white" alt="Paypal">
                    <img src="https://cdn.simpleicons.org/xiaomi/white" alt="Xiaomi">
                    <img src="https://cdn.simpleicons.org/huawei/white" alt="Huawei">
                    <img src="https://cdn.simpleicons.org/notion/white" alt="Notion">
                    <img src="https://cdn.simpleicons.org/figma/white" alt="Figma">
                    <img src="https://cdn.simpleicons.org/plangrid/white" alt="PlanGrid">
                    <img src="https://cdn.simpleicons.org/symphony/white" alt="Symphony">
                    <img src="https://cdn.simpleicons.org/ubiquiti/white" alt="Ubiquiti">
                    <img src="https://cdn.simpleicons.org/snowflake/white" alt="Snowflake">
                    <img src="https://cdn.simpleicons.org/circle/white" alt="Circle">
                    <img src="https://cdn.simpleicons.org/kickstarter/white" alt="Kickstarter">
                    <img src="https://cdn.simpleicons.org/manjaro/white" alt="Manjaro">
                </div>
            </div>
        </section>

        <section class="platforms-section">
            <div class="section-title">Security Platforms</div>
            <div class="platform-logos">
                <img src="https://www.hackerone.com/themes/custom/hackerone/logo.svg" alt="HackerOne">
                <img src="https://www.yeswehack.com/_next/static/media/YWHlogo.022c0d8e.svg" alt="YesWeHack">
                <img src="https://www.bugcrowd.com/wp-content/uploads/2025/06/Bugcrowd-Wordmark-1-x2-1.png" alt="Bugcrowd" style="filter: brightness(0) invert(1);">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
        const logoTrack = document.querySelector('.logo-track');
        const logos = logoTrack.querySelectorAll('img');

        logos.forEach(logo => {
            const clone = logo.cloneNode(true);
            logoTrack.appendChild(clone);
        });

        tsParticles.load("tsparticles", {
            fpsLimit: 140,
            interactivity: {
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: !0
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: .4
                    }
                }
            },
            particles: {
                color: {
                    value: "#ffffff"
                },
                links: {
                    color: "#00e5ff",
                    distance: 150,
                    enable: !0,
                    opacity: .4,
                    width: 1
                },
                collisions: {
                    enable: !0
                },
                move: {
                    direction: "none",
                    enable: !0,
                    outModes: {
                        default: "bounce"
                    },
                    random: !1,
                    speed: 1,
                    straight: !1
                },
                number: {
                    density: {
                        enable: !0,
                        area: 800
                    },
                    value: 80
                },
                opacity: {
                    value: .5
                },
                shape: {
                    type: "circle"
                },
                size: {
                    value: {
                        min: 1,
                        max: 3
                    }
                }
            },
            detectRetina: !0
        });
    </script>
</body>

</html>
